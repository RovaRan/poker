<div  class="container">
    <app-user 
    class="div1" 
    *ngFor="let user of users" 
    [user]="user" user={{user.name}} 
    (onDeleteUser)="deleteUser(user)"
    (onUserFold)="foldUser(user)"></app-user>
</div>
<div id="log"></div>
<!-- button to clear storage -->
<!-- <app-button (btnClick)="clearStorage()" text="clear storage"></app-button> -->
<!-- add user -->
<app-add-user (onAddUser)="addUser($event)" *ngIf="login"></app-add-user>
